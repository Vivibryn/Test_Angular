   <table mat-table [dataSource]="result">

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let res"> {{res.Name}} </td>

      </ng-container>

      <ng-container matColumnDef="ShortName">
        <th mat-header-cell *matHeaderCellDef> ShortName </th>
        <td mat-cell *matCellDef="let res"> {{res.ShortName}} </td>
        
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let res"> {{res.Code}} </td>
      </ng-container>

      <ng-container matColumnDef="Default">
        <th mat-header-cell *matHeaderCellDef> Default </th>
        <td mat-cell *matCellDef="let res"> {{res.Default}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

   <table mat-table [dataSource]="result">

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let res" (click)="diamLinearWeight(res.Code)"> {{res.Name}}
        <div id={{res.Code}}>
          </div>
        
        </td>

      </ng-container>
     
      <ng-container matColumnDef="ShortName">
        <th mat-header-cell *matHeaderCellDef> ShortName </th>
        <td mat-cell *matCellDef="let res" (click)="diamLinearWeight(res.Code)"> {{res.ShortName}} </td>
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let res" (click)="diamLinearWeight(res.Code)"> {{res.Code}} </td>
      </ng-container>

      <ng-container matColumnDef="Default">
        <th mat-header-cell *matHeaderCellDef> Default </th>
        <td mat-cell *matCellDef="let res" (click)="diamLinearWeight(res.Code)"> {{res.Default}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


   
<div *ngFor="let x of diametre">
  
  
  <p> {{x.Diam}} 
    {{x.LinWeight}} </p>
  
  
  </div>
